<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Manage</title>
</head>

<body>


  <form class="allForm" action="http://localhost:3000/add" target="_blank" method="post" enctype="multipart/form-data" style="
    height: 50vh;
    margin: 5vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  ">



      <input name="imageOrigin" class="imageUpload" type="file" accept="image/*"  multiple="multiple"/>
      <input name="imageTags" type="text" style="width: 30vw;"
        placeholder="Enter tags for this image, separated by a single space" class="imageTags">
      <input type="submit" value="Upload Image with Tags" onclick="clearForm()">
      
      
    </form>



    </div>
</body>
  <script>
      
      function clearForm(){
        setTimeout(()=>  document.querySelector('.allForm').reset(), 2000)

      }

  </script>
</html>
